<template>

    <template if:false={editting}>
        <!-- This renders if this component is called for value section and in view mode-->
        <lightning-formatted-rich-text ondblclick={dblClicked} class="slds-var-m-around_small" value={output}>
        </lightning-formatted-rich-text>
    </template>
    <template if:true={editting}>
        <!-- This renders if this component is called for value section and in editting mode -->
        <c-inline-editting onfieldvalchanged={changedData} field-api-name={fieldApiName} object-name={objectName}
            single-record={singleRecord} class="slds-m-around_none">
        </c-inline-editting>
    </template>
</template>
