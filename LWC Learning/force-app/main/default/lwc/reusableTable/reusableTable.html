<template>
    <lightning-card title="your Records:">
        <div class="slds-scrollable theight">
            <table class="slds-box">
                <thead>
                    <template if:false={singleRecord}>
                        <c-table-row-component class="slds-box slds-border_bottom" meta-data={orgAndFieldsMetadata}
                            single-record={singleRecord}>
                        </c-table-row-component>
                    </template>
                </thead>
                <tbody>
                    <template for:each={result} for:item='singleRecord' for:index="index">
                        <template if:true={singleRecord}>
                            <c-table-row-component onrecordvalchanged={handleRecordValChanged} onreloadrequired={reload}
                                class="contents slds-border_bottom" key={singleRecord.Id} single-record={singleRecord}
                                meta-data={orgAndFieldsMetadata}>
                            </c-table-row-component>
                        </template>
                    </template>
                </tbody>
            </table>
            <div class="slds-grid">
                <lightning-button label="Save" if:true={showSave} class="slds-col slds-size_4-of-12"
                    onclick={handleSave}>
                </lightning-button>
                <lightning-button label="Cancel" if:true={showSave} class="slds-col slds-size_4-of-12"
                    onclick={handleCancel}>
                </lightning-button>
                <lightning-button label="Load more.." class="slds-col slds-size_4-of-12" onclick={LoadMore}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
